sudo: required
services:
  - docker
language: go
go:
  - "1.11"
env:
  - GO111MODULE=on
script:
  - go test -v
addons:
  apt:
    packages:
      - docker-ce
deploy:
  - provider: script
    skip_cleanup: true
    script: curl -sL https://git.io/goreleaser | bash
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux
  - provider: script
    skip_cleanup: true
    script: bash docker/push_images && bash docker/push_manifest
    on:
      branch: master
